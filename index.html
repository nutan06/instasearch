<!DOCTYPE html>
<html lang="en" ng-app="instagramApp">
<head>
	<meta charset="UTF-8">
	<title>Instagram-search</title>
	<!--Stylesheet-->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
     <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-messages.min.js"></script>
    <script data-require="angular-animate@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
		<script type="text/javascript" src="search.js"></script>
</head>
<body>
	<div class="container">
		<img src="images/ng-instagram.png">
		<div ng-controller="instagramController"  ng-model="initialText">
			
			<form role="form" class="instagramForm" ng-submit="submit()">
				<div class="title">Enter the tag in the following text box..</div>
				<div class="form-group">
					<input type="text" class="box" name="instagramInput" ng-model="instagramData.tag" required/>
					<br>
					<button type="submit" class="btn btn-default">Submit</button>
					<span ng-if="submitted"><button class="btn btn-default" ng-click="reset()">Clear</button>
					</span> 
				</div>
			</form>
			<hr>
			<h3>{{message}}</h3>
			<div class="images col-md-6" ng-if="submitted" ng-repeat="image in images">
				 <a href="{{image.link}}" target="_blank">
				<img ng-src="{{image.images.low_resolution.url}}">
				</a>
			</div>
		</div>		
	</div>
	
</body>
</html>
